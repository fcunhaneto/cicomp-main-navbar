<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Main Navbar</title>
    <link rel="stylesheet" href="main-menu-1/styles.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a class="topnav-left" href="#home" class="active">Home</a>
        <a class="topnav-left" href="#news">News</a>
        <a class="topnav-right" href="#contact">Contact</a>
        <a class="topnav-right">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        </a>
    </div>
    
    <div style="padding-left:16px">
        <h2>Responsive Topnav Example</h2>
        <p>Resize the browser window to see how it works.</p>
    </div>
    
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
